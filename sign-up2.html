    <div id="signup">
        <!-- <h3 class="text-center pt-5">Login form</h3> -->
        <div class="container">
            <div class="header">
                <h2>SignUp</h2>
            </div>
            <form class="form" id="form">
                <div class="form-control">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="user" placeholder="Enter username">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Invalid input!</small>
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter Email address">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Invalid input!</small>
                </div>
                <div class="form-control">
                    <label for="password1">Password</label>
                    <input type="password" name="password1" id="pass1" placeholder="Enter password">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Invalid input!</small>
                </div>
                <div class="form-control">
                    <label for="password2">Password checked</label>
                    <input type="password" name="password2" id="pass2" placeholder="Enter password again">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Invalid input!</small>
                </div>

                <button>SignUp</button>

            </form>
        </div>
